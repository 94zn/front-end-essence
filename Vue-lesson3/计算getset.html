<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app" v-cloak>
        {{total}} {{count}}
    </div>
    <script type="text/javascript" src="./vue2.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                price: 20,
                count: 3
            }, //计算属性
            computed: {
                total: {
                    get: function () {
                        return this.price * this.count;
                    },
                    set: function (total) {
                        // 设置了total影响了count数据
                        this.count = total / this.price;
                    }
                }
            }
        })
        vm.total = 600;
    </script>
</body>

</html>
