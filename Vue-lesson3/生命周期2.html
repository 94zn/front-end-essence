<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">{{msg}}</div>
    <script type="text/javascript" src="./vue2.js"></script>
    <script type="text/javascript">
var vm = new Vue({
    // el: "#app",没有el指定范围是不会经行编译的
    data: {
        msg: "百度"
    },
   beforeCreate(){
        alert("创建前");
   },
   created(){
        alert("创建后");
   },
   beforeMount(){
        alert("挂载前");
   },
   mounted(){
        alert("挂载后");
   },
   beforeUpdate(){
        alert("修改前");
   },
   updated(){
        alert("修改后");
   },
    beforeDestroy() {
        alert("销毁前");
    },
    destroyed() {
        alert("销毁后");
    }
});
vm.$mount("#app")//手动挂在绑定范围
//vm.$destory();//强制让实例销毁，但数据不会销毁




</script>
</body>

</html>
