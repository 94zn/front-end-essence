<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--v-show中true代表显示，false代表隐藏-->
        <div v-show="flag">显示和影藏</div>
        <!--v-if可以判断条件是否存在-->
        <div v-if="obj">{{obj.name}}</div>
    </div>
    <script type="text/javascript" src="./vue2.js"></script>
    <script type="text/javascript">
    new Vue({
        el:"#app",
        data:{
            flag:true,
            obj:undefined
            // 要声明，否则会报错
            // obj:{name:"zhangsan"}
        }
    })
    
    </script>
</body>
</html>
