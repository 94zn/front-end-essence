<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <!--双向数据绑定需要一个命令，v-model-->
        <input type="text" v-model="msg">
        <!--表达式，支持运算符，三元表达式-->
        {{msg}} {{age=12}}
        <!--在1.0中绑定一次-->
        <!--{{*msg}}-->
        <!--绑定一次，2.0写法-->
        <div v-once>{{msg}}</div>
        <!--绑定数据是HTML，2.0写法-->
        <div v-html="ht"></div>
        <!--在1.0中绑定数据是HTML-->
        <!--{{{{ht}}}-->
    </div>
    <!--双向数据绑定必须满足视图是可以更改的-->
    <script type="text/javascript" src="./vue2.js" charset="utf-8"></script>
    <script type="text/javascript" charset="UTF-8">
        var vm = new Vue({
            el:"#app",//元素
            data:{    //数据
                msg:"hello",
                ht:"<h3>标题</h3>",
                age:0
            }
        })
    </script>
</body>

</html>
