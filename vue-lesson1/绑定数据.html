<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <!--1.0写法，遍历要加track-by-->
            <li v-for="(index,item) in arr" track-by="$index">
                {{index}} {{item}}
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="./vue1.js"></script>
    <script type="text/javascript">
    new Vue({
        el:"#app",
        data:{
            arr:["iphone4","iphone5","iphone6","iphone6"]
        }
    })
    
    </script>
</body>
</html>
