<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <!--在2.0中参数是相反的-->
            <li v-for="(val,key) in obj">
                {{val}} {{key}}
                <!--在2.0中没有直接声明的不能直接用-->
                <!--{{$key}} {{$index}}-->
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="./vue2.js"></script>
    <script type="text/javascript">
    new Vue({
        el:"#app",
        data:{
            obj:{name:"zhangsan",age:18,address:"beijing"}
        }
    })
    
    </script>
</body>
</html>
