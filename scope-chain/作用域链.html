<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域链</title>
</head>

<body>
    <script type="text/javascript">
    //1.在全局作用域下声明的变量叫全局变量
    //2、私有变量，函数的形参，私有作用域中声明的变量
    //函数执行的时候首先会形成一个新的私有作用域
    //按照如下步骤执行
    //在私有作用域中，我们执行代码的时候遇到一个变量，首先需确定是否为私有变量，如果是私有变量，那么与外面的没任何关系，如果不是，会往当前作用域的上级作用域查找，上级作用域没有，继续往上找，一直找到window为止
    //作用域链
    //2.函数形成的私有作用域保护了里面的私有变量不受外界的干挠
    //闭包
    //1、如果有形参先给形参赋值
    //2、进行私有作用域下的预解释
    //3、代码从上到下一次执行
        // console.log(total);//undefined
        // var total = 0;
        // function fn(num1, num2) {
        //     console.log(total);//udefined
        //     var total = num1 + num2;
        //     console.log(total);//300
        // }
        // fn(100, 200);
        // console.log(total);//0

        console.log(total);//undefined
        var total = 0;
        function fn(num1, num2) {
            console.log(total);//0，不是私有的找全局下的total
            total = num1 + num2;//把全局下的total修改成了300
            console.log(total);//300
        }
        fn(100, 200);
        console.log(total);//300
    </script>
</body>

</html>
