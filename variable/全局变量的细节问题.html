<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全局变量的细节问题</title>
</head>

<body>
    <script type="text/javascript">
        //私有作用域出现的不是私有变量，则会往上级作用域查找，一直找到window为止，如果window没有
        //获取值：如console.log(total)会报错
        //设置值：如total = 100相当于给window增加了属性名是total的变量
        function fn() {
            //console.log(total);// ReferenceError
            total = 100;
        }
        fn();
        console.log(total);//100
    </script>
</body>

</html>
