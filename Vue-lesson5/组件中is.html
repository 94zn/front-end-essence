<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button type="button" @click="con='parent'">中文</button>
        <button type="button" @click="con='child'">英文</button>
        <component :is="con"></component>
    </div>
    <template id="ban">
        <div>
            <div>hello</div>
        </div>
    </template>
     <template id="mo">
        <div>
            <div>您好</div>
        </div>
    </template>
    <script type="text/javascript" src="./vue2.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                con: "parent"
            },
            components: {
                parent: {
                    template: "#ban",

                }, 
                child: {
                    template: "#mo"
                }
            }
        })
    </script>
</body>

</html>
