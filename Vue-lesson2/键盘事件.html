<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <!--修饰符  enter表示回车-->
    <!--<input type="text" name="" value="" @keydown.enter="fn">   -->
    <input type="text" name="" value="" @keydown="fun">
</div>
<script type="text/javascript" src="./vue2.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {},
        methods: {
            fun(e){
                //不必这样写有默认的键盘事件
                if (e.keyCode === 13) {
                    alert("按了回车键");
                }
            },
            fn() {
                alert("按了回车键");
            }
        }
    })

</script>
</body>
</html>
