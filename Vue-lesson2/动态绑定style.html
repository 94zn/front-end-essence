<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态绑定style<title>
    <style type="text/css">
    </style>
</head>
<body>
    <div id="app">
        <!--行内样式-->
        <!--主要样式是连写-->
        <div :style="{backgroundColor:'red',color:'blue'}">样式</div>
        <!--数组的形式增加-->
        <div :style="[a,b]">样式2</div>
    </div>
    <script type="text/javascript" src="./vue2.js"></script>
    <script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            a: {backgroundColor:'red'},
            b: {color:'blue'},
            flag: true
        },
        methods: {
            
        }
    })
    
    </script>
</body>
</html>
