<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态绑定数据</title>
</head>
<body>
    <div id="app">
        <img src="img/banner01.jpg" alt="" v-bind:title="pic">
        <!--可以简写-->
        <!--<img src="img/banner01.jpg" alt="" :title="pic"> -->
    </div>
    <script type="text/javascript" src="./vue2.js"></script>
    <script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            pic:"图片来自网络"
        },
        methods: {
            
        }
    })
    
    </script>
</body>
</html>
