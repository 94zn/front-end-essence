<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态绑定class</title>
    <style type="text/css">
        .bg {
            background-color: pink;
        }
        .col {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--根据布尔类型动态增加样式-->
        <div :class="{bg:flag,col:!flag}">数据</div>
        <!--数组形式-->
        <div :class="[bg1,col1]">数据</div>
    </div>
    <script type="text/javascript" src="./vue2.js"></script>
    <script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            bg1: "bg",
            col1: "col",
            flag: true
        },
        methods: {
            
        }
    })
    
    </script>
</body>
</html>
