<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .fly-enter {
            /*初始状态  从它一半的位置开始动画*/
            width: 50px;
            height: 50px;
        }
        .fly-enter-active {
            /*激活进入时  */
            transition: 1s linear;
        }
        .fly-leave-active {
            /*激活离开时结束是宽高变为0  */
            width: 50px;
            height: 50px;
            transition: 1s linear;
        }
        
    </style>
</head>

<body>
    <div id="app">
        <button type="button" @click="flag=!flag">显示和隐藏</button>
        <transition name="fly">
            <div class="box" v-show="flag">
            </div>
        </transition>

    </div>
    <script type="text/javascript" src="./vue2.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                flag: true
            },
            methods: {
                fn: function () {
                    alert(1);
                }
            }
        })
    </script>
</body>

</html>
